<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car and SportsCar Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Car and SportsCar Example</h1>
        <div class="input-group">
            <label for="make">Car Make:</label>
            <input type="text" id="make" placeholder="Enter car make">
        </div>
        <div class="input-group">
            <label for="model">Car Model:</label>
            <input type="text" id="model" placeholder="Enter car model">
        </div>
        <div class="input-group">
            <label for="topSpeed">Top Speed (for SportsCar):</label>
            <input type="number" id="topSpeed" placeholder="Enter top speed (optional)">
        </div>
        <button id="createCar">Create Car</button>
        <button id="createSportsCar">Create SportsCar</button>

        <div class="output" id="output">
            <p>Output will appear here...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
